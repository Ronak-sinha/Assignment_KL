                <p class="product-price">$55</p>
                <button onclick="addToCart('Product 10')">Buy</button>

        </div>
        <div class="cart">

        </div>

    <div id="product-modal" style="display: none;">
        <h2 id="product-modal-title"></h2>

    <script src="script.js"></script>
